<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone_Paper_Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center;">Stone-Paper-Scissor-Game</h1>
    <div class="btnbox">
        <div class="btns">
            <button id="btns" class="stone">Stone</button>
            <button id="btns" class="paper">Paper</button>
            <button id="btns" class="seazor">Seazor</button>
        </div>
        <p id="computerc"> Computer Choice is =></p>
        <button id="computer">Computer Input</button>
    </div>
    <p class="input"></p>
     <div class="box1">
        <h1>Score</h1>
          <h3 id="win"></h3>
          <h3 id="loss"></h3>
          <h3 id="tie"></h3>
          <button  id="clear" >Clear</button>
     </div>
    <script src="script.js"></script>
</body>

</html>
